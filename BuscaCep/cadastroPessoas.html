<html>
   <head>
       <title>Cadastro Pessoas</title>
       <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
       <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
   </head>

   <body>

     <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
      <a class="navbar-brand" href="#">Cadastro</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Buscar Cep<span class="sr-only"></span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Cadastro</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li>
        </ul>
        <form class="form-inline mt-2 mt-md-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <main role="main" class="container">
      <div class="jumbotron">
        <h1>Cadastro de Clientes </h1>
        <p class="lead">Cadastre-se gratuitamente no nosso site!</p>
      </div>
    </main>

     <div class="container">
          <!-- Content here -->

          <div class="form-row">


            <div class="form-group col-md-4">
              <label for="nome">Nome Completo</label>
              <input type="text" class="form-control" id="nome" name="nome" placeholder="nome">
            </div>

            <div class="form-group col-md-4">
              <label for="nascimento">Data Nascimento</label>
              <input type="text" class="form-control" id="nascimento" name="nascimento" placeholder="dd/mm/aaaaa">
            </div>

            <div class="form-group col-md-4">
              <label for="telefone">Telefone</label>
              <input type="text" class="form-control" id="telefone"  name="telefone" placeholder="telefone">
            </div>
          </div>

          <div class="form-row">

          <div class="form-group col-md-4">
            <label for="celular">Celular</label>
            <input type="text" class="form-control" id="celular" name="celular" placeholder="celular">
          </div>

          <div class="form-group col-md-4">
            <label for="nascimento">Email</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="email">
          </div>

          <div class="form-group col-md-4">
            <label for="senha">Senha</label>
            <input type="password" class="form-control" id="senha"  name="senha" placeholder="senha">
          </div>
        </div>

          <form method="get" action=".">
             <div class="form-row">
               <div class="form-group col-md-4">
                 <label for="cep">Cep</label>
                 <input type="text" class="form-control" id="cep" name="cep" placeholder="CEP" >
               </div>

               <div class="form-group col-md-4">
                 <label for="endereco">Endereço</label>
                 <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Endereço" disabled="disabled">
               </div>

               <div class="form-group col-md-4">
                 <label for="bairro">Bairro</label>
                 <input type="text" class="form-control" id="bairro" name="bairro" placeholder="Bairro" disabled="disabled">
               </div>
             </div>

             <div class="form-row">


               <div class="form-group col-md-4">
                 <label for="ibge">Código IBGE</label>
                 <input type="text" class="form-control" id="ibge" name="ibge" placeholder="Código IBGE" disabled="disabled">
               </div>

               <div class="form-group col-md-4">
                 <label for="cidade">Cidade</label>
                 <input type="text" class="form-control" id="cidade" name="cidade" placeholder="Cidade" disabled="disabled">
               </div>

               <div class="form-group col-md-4">
                 <label for="uf">Estado</label>
                 <input type="text" class="form-control" id="uf"  name="uf" placeholder="Estado" disabled="disabled">
               </div>
             </div>

             <button type="button" class="btn btn-primary btn-md " id="buscaCEP" onclick="Cep.searchCep()"><i class="fas fa-search"></i> Pesquisar CEP</button>
             <button type="button" class="btn btn-success btn-md " id="salvarPessoa" onclick="Pessoa.addRow()"><i class="fas fa-check"></i> Salvar Registro</button>

           </form>

           <hr>

           <table id class="table table-hover able-sm table-bordered table-striped">
              <thead>
                <tr class="table-active">
                  <th scope="col">NOME</th>
                  <th scope="col">ENDEREÇO</th>
                  <th scope="col">EMAIL</th>
                  <th scope="col">DATA NASCIMENTO</th>
                  <th scope="col">TELEFONE</th>
                  <th scope="col">CELULAR</th>
                </tr>
              </thead>
              <tbody id="table-result">
              </tbody>
          </table>

     </div>


     <!-- Adicionando JQuery -->
     <script src="js/jquery-3.2.1.min.js" ></script>

     <!-- Adicionando Javascript Bootstrap-->
     <script src="bootstrap/js/bootstrap.min.js" ></script>

     <!-- Adicionando Javascript -->
     <script src="js/index.js" ></script>

     <!-- Adiciona uma mascara para os campos desejados -->
     <script src="js/jquery.mask.min.js"></script>

     <!-- Adicionado referencia para adicionar icones na aplicação -->
      <link rel="stylesheet" href="fontawesome-free-5.3.1-web/css/all.css" />

     <script>





        var Cep = new Cep();
        var Pessoa = new Pessoa();
     </script>
   </body>
</html>
